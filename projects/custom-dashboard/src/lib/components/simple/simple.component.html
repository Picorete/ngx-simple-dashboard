<mat-toolbar [color]="header?.color">
  <span *ngIf="header?.title">{{ header?.title }}</span>
</mat-toolbar>

<mat-drawer-container class="drawer-container">
  <mat-drawer mode="side" class="drawer-side" opened>
    <mat-nav-list>
      <custom-dashboard-sidenav-section *ngFor="let section of menu.sections" [section]="section"></custom-dashboard-sidenav-section>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content class="drawer-content">
    <mat-toolbar [color]="content?.header?.color"></mat-toolbar>

    <ng-content></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
